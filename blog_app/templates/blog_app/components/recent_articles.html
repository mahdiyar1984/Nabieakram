{% load static %}
<div class="card card-item">
    <div class="card-body">
        <h3 class="card-title fs-18 pb-2">پستهای اخیر</h3>
        <div class="divider"><span></span></div>
        {% for article in articles %}
        	<div class="media media-card border-bottom border-bottom-gray pb-4 mb-4">
            <a href="{% url 'blog_app:blog_detail' pk=article.id %}" class="media-img">
                <img class="mr-3" src="{{ article.image.url }}" alt="تصویر دوره مرتبط">
            </a>
            <div class="media-body">
                <h5 class="fs-15"><a href="{% url 'blog_app:blog_detail' pk=article.id %}">{{ article.title }}</a></h5>
                <span class="d-block lh-18 py-1 fs-14">کامران احمد</span>
                <p class="text-black font-weight-semi-bold lh-18 fs-15">12.99 تومان <span class="before-price fs-14">129.99 تومان</span>
                </p>
            </div>
        </div>
        {% endfor %}


    </div>
</div>
